<html>
  <head>
    <title>Transact Status</title>
    <style>
      * {font-family: Arial, sans-serif;
        }
      table, td, th {
        border: 1px solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="everything" style="display:none;">
      <table style="font-size: 30px; padding: 6px">
        <thead><tr><th>At End Of</th></th><th>Total</th><th>Change</th></tr></thead>
        <tbody id="table-body"></tbody>
    </table>

    <p style="font-size: 30px;"><strong>Add New Transact Entry</strong></p>

    <form id="entry-form" style="font-size: 30px;">
 
      <label for="at-end-of">At End Of:</label>
      <input type="text" id="at-end-of" style="font-size: 30px; width: 180px" name="atendof" required>

      <label for="total">Total:</label>
      <input type="text" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" id="total" style="font-size: 30px; width: 150px;" name="total" required>

      <button type="submit" style="height: 40px">Submit</button>

    </form>

    <canvas id="line-chart"></canvas>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      let today = new Date();
      let yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);

      let dd = yesterday.getDate();
      let mm = yesterday.getMonth() + 1; // Months are zero-based
      let yyyy = yesterday.getFullYear();

      dd = dd < 10 ? '0' + dd : dd;
      mm = mm < 10 ? '0' + mm : mm;

      let formattedDate = dd + '/' + mm + '/' + yyyy;

      document.getElementById('at-end-of').value = formattedDate;

      const entryForm = document.getElementById('entry-form');
      const tableBody = document.getElementById('table-body');
      const lineChartCtx = document.getElementById('line-chart').getContext('2d');
  
      let prevTotal = 0;
      let chart; // Holds Chart.js instance

      async function fetchDataAndUpdateUI() {
        const response = await fetch('https://sheetdb.io/api/v1/73wrvfbt1oosx');
        const data = await response.json();

        tableBody.innerHTML = '';
        let indx = 0;
        data.forEach(myRow => {
          let rowColour = "green";
          if (indx >= (data.length - 10)) {
            if (myRow["WeeklyChange"] < 0) {
              rowColour = "red";
            }
            tableBody.innerHTML += `<tr><td align='right'>${myRow["AtEndOf"]}</td><td align='right'>${myRow["Total"]}</td><td align='right' style='background-color: ${rowColour}'>${myRow["WeeklyChange"]}</td></tr>`;
          }
          if (indx == data.length - 1) {
            prevTotal = myRow["Total"];
          }
          indx = indx + 1;
        }); //data.forEach

  // Prepare chart data
        const atEndOf = data.map(row => row["AtEndOf"]);
        const total = data.map(row => row["Total"]);

        if (chart) {
          chart.data.labels = atEndOf;
          chart.data.datasets[0].data = total;
          chart.update();
        } else {
          chart = new Chart(lineChartCtx, {
            type: 'line',
            data: {
              labels: atEndOf,
              datasets: [{
                label: 'Total',
                data: total,
                borderColor: 'green',
                fill: false
              }] //datasets
            } //data
          }); //new Chart
        } //if (chart)
        document.getElementById("everything").style.display = 'block';

      } //async function fetchDataAndUpdateUI

      entryForm.onsubmit = async (e) => {
        e.preventDefault();
        const AtEndOf = entryForm.atendof.value;
        const Total = entryForm.total.value;
        const WeeklyChange = entryForm.total.value - prevTotal;

        await fetch('https://sheetdb.io/api/v1/73wrvfbt1oosx', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([{ AtEndOf, Total, WeeklyChange }])
        }); //await fetch

        entryForm.reset();  // Clear form inputs
    
        fetchDataAndUpdateUI();  // Refresh table and chart
     
      }; //entryForm.onsubmit

// Initial data load
      fetchDataAndUpdateUI();
  
    </script>
    
  </body>
  
</html>
